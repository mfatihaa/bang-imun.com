<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLink | Muhammad Fatih Aulia</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/boxicons/css/boxicons.min.css">
</head>

<body onload="times()">
    <main class="container border-0 rounded" id="main">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-8">
                <div class="card border-0 shadow-lg my-5" id="o-hidden">
                    <div class="card-body" id="bg-custom">
                        <img src="./src/img/profile.png" alt="" class="mt-3 mx-auto d-block rounded-circle object-fit-cover" id="img">
                        <div class="h4 mt-4 mb-4 text-center">MUHAMMAD FATIH AULIA</div>
                        <p class="text-muted text-center">
                            Universitas Global Jakarta (JGU)
                            <br>
                            Teknik Informatika
                        </p>
                        <span>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://www.instagram.com/fatiih.aull/" class="text-decoration-none text-danger" target="_blank">My Instagram</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon name='instagram' type='logo'></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://www.linkedin.com/in/muhammad-fatih-aulia-98b5a3265/" class="text-decoration-none text-danger" target="_blank">My LinkedIn</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon type='logo' name='linkedin'></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://www.facebook.com/fatihjr.10" class="text-decoration-none text-danger" target="_blank">My Facebook</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon type='logo' name='facebook'></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://indonesia.4life.com/9807829/shop" class="text-decoration-none text-danger" target="_blank">My Shop</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon name='store'></box-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="form-control shadow-none">
                                        <a href="https://indonesia.4life.com/9807829/page/96/brand_ambassador" class="text-decoration-none text-danger" target="_blank">My Brand Ambassador</a>
                                    </span>
                                    <span class="input-group-text" id="addon-wrapping">
                                        <box-icon name='user'></box-icon>
                                    </span>
                                </div>
                            </div>
                        </span>
                        <p class="text-muted text-center mt-4">
                            <span class="text-dark text-decoration-none" id="clock"></span>
                        </p>
                        <div class="btn-change">
                            <input type="text" class="form-control shadow-none border-0" placeholder="Input your color..." id="input-change">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/boxicons/dist/boxicons.js"></script>
</body>

</html>
